<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8"
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Jacky Song</title>

  {% block favicon %}
      <link rel="icon" type="image/svg+xml" href="{{ get_url(path="favicon.svg", trailing_slash=false) | safe }}">
      <link rel="icon" type="image/png" href="{{ get_url(path="favicon.ico", trailing_slash=false) | safe }}">
  {% endblock favicon %}

  {% block css %}
      <link rel="stylesheet" href="{{ get_url(path="site.css", trailing_slash=false) | safe }}">
      <!--KaTeX-->
      <link rel="stylesheet" href="{{ get_url(path="katex/katex.min.css", trailing_slash=false) | safe }}">

      <!--Inter-->
      <link rel="stylesheet" href="{{ get_url(path="inter/inter.css", trailing_slash=false) | safe	 }}">

  {% endblock css %}

</head>

<body>

  <nav>
    <a href="/" class="active">Home</a>
    <!--incomplete about page
    <a href="about.html">About</a>
    -->
    <a href="https://github.com/Songtech-0912?tab=repositories">Projects</a>
    <a href="https://github.com/Songtech-0912">GitHub</a>
  </nav>
  {% block content %} {% endblock %}

  <script defer src="{{ get_url(path='katex/katex.min.js', trailing_slash=false) | safe }}"></script>
  <script defer src="{{ get_url(path='katex/contrib/auto-render.min.js', trailing_slash=false) | safe }}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
          // customised options
          // • auto-render specific keys, e.g.:
          delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false},
              {left: '\\[', right: '\\]', display: true}
          ],
          // • rendering keys, e.g.:
          throwOnError : false
        });
    });
</script></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default(value="Jacky Song") }}</title>
  <meta name="description" content="{%- if page.summary %} {{ page.summary | striptags }} {%- else %}Website of Jacky Song{%- endif %}">

  {% block favicon %}
      <link rel="icon" type="image/svg+xml" href="{{ get_url(path="favicon.svg", trailing_slash=false) | safe }}">
      <link rel="icon" type="image/png" href="{{ get_url(path="favicon.ico", trailing_slash=false) | safe }}">
  {% endblock favicon %}

  {% block css %}
      <link rel="stylesheet" href="{{ get_url(path="site.css", trailing_slash=false) | safe }}">
      <!--KaTeX-->
      <link rel="stylesheet" href="{{ get_url(path="katex/katex.min.css", trailing_slash=false) | safe }}">

      <!--Inter-->
      <link rel="stylesheet" href="{{ get_url(path="inter/inter.css", trailing_slash=false) | safe	 }}">
  {% endblock css %}

</head>

<body>

  <nav>
    <a href="/" class="active">Home</a>
    <!--incomplete about page
    <a href="about.html">About</a>
    -->
    <a href="{{ get_url(path="@/notes.md") }}">Notes</a>
    <a href="https://lightofhope.site/">Music</a>
    <a href="https://github.com/Songtech-0912">GitHub</a>
  </nav>

  {% block content %} {% endblock %}
</body>

</html>
